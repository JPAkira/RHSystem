<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Vaga</title>
</head>
<body>

    {% include 'partials/_menu.html' %}
    {% include 'partials/_alertas.html' %}


    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 100%; max-width: 640px;">
                <div class="card-body">
                    <div class="d-grid gap-3">
                        <div class="container">
                            <h1 class="text-center">Editar Vaga</h1>
                        </div>
                        <form action="{% url 'editar_vaga' vaga.id %}" method="post">
                          {% csrf_token %}
                          <div class="d-grid gap-2">
                              <div class="form-group">
                                <label for="cargo">Cargo / Nome da vaga</label>
                                <input type="text" class="form-control" id="cargo" name="cargo" placeholder="Cargo" value="{{ vaga.cargo }}">
                              </div>
                              <div class="form-group">
                                <label for="cargo">Pequena descrição da vaga</label>
                                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição" value="{{ vaga.descricao }}">
                              </div>
                              <div class="form-group">
                                <label for="faixa_salarial" class="form-label">Faixa Salarial</label>
                                <select class="form-select" aria-label="Default select example" id="faixa_salarial" name="faixa_salarial">
                                    <option value="Até 1.000"
                                            {% if vaga.faixa_salarial == "Até 1.000" %} selected{% endif %}>Até 1.000</option>
                                    <option value="De 1.000 a 2.000"
                                            {% if vaga.faixa_salarial == "De 1.000 a 2.000" %} selected{% endif %}>De 1.000 a 2.000</option>
                                    <option value="De 2.000 a 3.000"
                                            {% if vaga.faixa_salarial == "De 2.000 a 3.000" %} selected{% endif %}>De 2.000 a 3.000</option>
                                    <option value="Acima de 3.000"
                                            {% if vaga.faixa_salarial == "Acima de 3.000" %} selected{% endif %}>Acima de 3.000</option>
                                </select>
                              </div>
                              <div class="form-group">
                                <label for="escolaridade" class="form-label">Escolaridade Mínima</label>
                                <select class="form-select" aria-label="Default select example" id="escolaridade" name="escolaridade">
                                    <option value="Ensino fundamental"
                                    {% if vaga.escolaridade == "Ensino fundamental" %} selected{% endif %}>Ensino fundamental</option>
                                    <option value="Ensino médio"
                                    {% if vaga.escolaridade == "Ensino médio" %} selected{% endif %}>Ensino médio</option>
                                    <option value="Tecnólogo"
                                    {% if vaga.escolaridade == "Tecnólogo" %} selected{% endif %}>Tecnólogo</option>
                                    <option value="Ensino superior"
                                    {% if vaga.escolaridade == "Ensino superior" %} selected{% endif %}>Ensino superior</option>
                                    <option value="Pós / MBA / Mestrado"
                                    {% if vaga.escolaridade == "Pós / MBA / Mestrado" %} selected{% endif %}>Pós / MBA / Mestrado</option>
                                    <option value="Doutorado"
                                    {% if vaga.escolaridade == "Doutorado" %} selected{% endif %}>Doutorado</option>
                                </select>
                              </div>
                              <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Continuar</button>
                              </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
