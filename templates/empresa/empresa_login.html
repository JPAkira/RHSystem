<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login da Empresa</title>
</head>
<body>
    {% include 'partials/_menu.html' %}
    {% include 'partials/_alertas.html' %}

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 100%; max-width: 640px;">
                <div class="card-body">
                    <div class="d-grid gap-3">
                        <div class="container">
                            <h1 class="text-center">Login da Empresa</h1>
                        </div>
                        <form action="{% url 'empresa_login' %}" method="post">
                          {% csrf_token %}
                          <div class="d-grid gap-2">
                              <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email">
                              </div>
                              <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                                <small class="form-text text-muted">NÃ£o compartilhe seu email e senha.</small>
                              </div>
                              <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Enviar</button>
                                <a href="{% url 'empresa_registro' %}" class="btn btn-secondary" type="button">Registrar-se</a>
                              </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
